<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <title>NYT Times Search</title>
</head>
<body>
    <div class="container ">
        <div class="text-center jumbotron bg-primary">    
            <header id="header"> New York Times</header>
        </div>


    </div>
    <div class="input jumbotron">
            <div class="form-group">
                    <label for="exampleFormControlInput1">Search</label>
                    <input type="text" class="form-control" id="user_search" placeholder="What are you Looking for?">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Searches Returned</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  <div class="form-group">
                        <label for="exampleFormControlInput1">Start Year (Optional)</label>
                        <input type="text" class="form-control" id="yearstart" placeholder="Start Year">
                      </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">End Year (Optional)</label>
                        <input type="text" class="form-control" id="yearend" placeholder="End Year">
                    </div>   

                    <button id="btn_submit" type="button" class="btn btn-outline-primary" >Search</button>
                    <button type="button" class="btn btn-outline-warning">Clear Results</button>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center bg-primary jumbotron">Search Results</div>
    </div>
    <div class="row top_articles">
        <div class="col-lg-4"></div>
        <div class="col-lg-4 text-center results_display">
            <!-- We can have the JS prepend the articles here -->
        </div>
        <div class="col-lg-4"></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
